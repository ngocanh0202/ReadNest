name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'Front-end/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Publish
        run: |
          cd Front-end/ReadNest-FE
          dotnet restore ReadNest-FE.sln
          dotnet publish ReadNest-FE.sln -c Release -o ./publish -p:UseAppHost=false

      - name: Prepare site directory
        run: |
          mkdir -p ./_site
          cp -r Front-end/ReadNest-FE/publish/wwwroot/* ./_site/ 2>/dev/null || true
          cp -r Front-end/ReadNest-FE/ReadNest-FE/wwwroot/* ./_site/    
          if [ -d "Front-end/ReadNest-FE/publish/wwwroot/_framework" ]; then
            cp -r Front-end/ReadNest-FE/publish/wwwroot/_framework ./_site/
          fi

      - name: Debug - Check files
        run: |
          echo "=== All CSS files ==="
          find ./_site -name "*.css"
          echo ""
          echo "=== All JS files ==="
          find ./_site -name "*.js" | head -20
          echo ""
          echo "=== Directory structure ==="
          ls -laR ./_site/ | head -50

      - name: Change base href for GitHub Pages
        run: |
          sed -i 's|<base href="/" />|<base href="/ReadNest/" />|g' ./_site/index.html
          
      - name: Add .nojekyll and 404.html
        run: |
          touch ./_site/.nojekyll
          cp ./_site/index.html ./_site/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4